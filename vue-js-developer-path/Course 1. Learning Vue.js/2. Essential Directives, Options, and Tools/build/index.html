<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Using NASA API</title>
		<link rel="stylesheet" href="./css/style.css" />
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<table class="table-auto border-collapse border border-green-500">
				<thead>
					<tr>
						<th class="border-collapse border border-green-500">#</th>
						<th class="border-collapse border border-green-500">
							Reference ID
						</th>
						<th class="border-collapse border border-green-500">Name</th>
						<th class="border-collapse border border-green-500">
							Close Approach Date
						</th>
						<th class="border-collapse border border-green-500">
							Miss Distance
						</th>
					</tr>
				</thead>
				<tbody v-cloak>
					<tr v-for="(asteroid, index) in asteroids">
						<td class="border-collapse border border-green-500">
							{{index + 1}}
						</td>
						<td class="border-collapse border border-green-500">
							{{asteroid.neo_reference_id}}
						</td>
						<td class="border-collapse border border-green-500">
							{{asteroid.name}}
						</td>
						<td class="border-collapse border border-green-500">
							{{getCloseDate(asteroid)}}
						</td>
						<td class="border-collapse border border-green-500">
							<ul v-if="asteroid.close_approach_data">
								<li
									v-for="(value,key) in asteroid.close_approach_data[0].miss_distance"
								>
									{{key}} : {{value}}
								</li>
							</ul>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script>
			let vm = new Vue({
				el: "#app",
				data: { asteroids: [] },
				created: function () {
					this.fetchAsteroids();
				},
				methods: {
					fetchAsteroids: function () {
						let apiKey = "VR4DiS8WBwlNO88DyuEashtHn9HmsI49Ud6Uo7RQ";
						let url =
							"https://api.nasa.gov/neo/rest/v1/neo/browse?api_key=" + apiKey;
						axios.get(url).then(function (res) {
							vm.asteroids = res.data.near_earth_objects.slice(0, 10);
						});
					},
					getCloseDate: function (asteroid) {
						return asteroid.close_approach_data.length > 0
							? asteroid.close_approach_data[0].close_approach_date
							: "N/A";
					},
				},
			});
		</script>
	</body>
</html>
