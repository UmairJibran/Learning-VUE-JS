<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>VUE Components</title>
		<link rel="stylesheet" href="./css/style.css" />
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="m-5" id="app">
			<a-pod>
				<p slot="caption">Today's Astronomy Image of the day</p>
				<h4 class="text-3xl" slot="title">Image #1</h4>
			</a-pod>
			<a-pod date="2018-08-07">
				<h4 slot="title" class="text-3xl">Image #2</h4>
				<p slot="caption" slot-scope="pic">
					{{pic.date}}'s Astronomy Image of the day
				</p>
			</a-pod>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script>
			Vue.component("a-pod", {
				template:
					'<div>\
						<slot  name="title"> \
							<h4 class="text-3xl">Untitled</h4>\
						</slot> \
						<img v-cloak :src="imgSrc" :title="imgTitle" />\
						<slot v-bind:date="date" name="caption">\
							<p>Uncaptioned</p>\
						</slot> \
					</div>',
				props: ["date"],
				data: function () {
					return { imgSrc: "", imgTitle: "" };
				},
				created: function () {
					this.fetchApod();
				},
				methods: {
					fetchApod: function () {
						let apiKey = "VR4DiS8WBwlNO88DyuEashtHn9HmsI49Ud6Uo7RQ";
						let url = "https://api.nasa.gov/planetary/apod?api_key=" + apiKey;
						if (this.date) url += "&date=" + this.date;
						let self = this;
						axios.get(url).then(function (response) {
							self.imgSrc = response.data.url;
							self.imgTitle = response.data.title;
						});
					},
				},
				computed: {},
			});
			let vm = new Vue({
				el: "#app",
			});
		</script>
	</body>
</html>
