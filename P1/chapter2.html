<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Chapter 2</title>
   </head>
   <body>
      <div id="app">
         <input type="text" v-model="slugText" />
         <p>{{slugetise}}</p>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
      <script>
         const app = new Vue({
            el: "#app",
            data: { slugText: "" },
            computed: {
               slugetise: function () {
                  return this.slugText
                     .toLowerCase()
                     .replace(/[^\w ]+/g, "")
                     .replace(/ +/g, "-");
               },
            },
         });
      </script>
   </body>
</html>
